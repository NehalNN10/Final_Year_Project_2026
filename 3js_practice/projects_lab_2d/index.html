<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />

    <title>HU Digital Twin</title>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>

    <script type="text/javascript" src="../dat.gui.min.js"></script>
  </head>

  <body>

    <!-- UI for Room Data -->
    <div class="tracker-ui" id="iot">

      <!-- Room Name -->
      <h3 class="row">
        <span class="label">Room:</span>
        <span id="ui-room-name" class="bold">--</span>
      </h3>

      <!-- Room ID -->
      <div class="row">
          <span class="label">Room ID:</span>
          <span id="ui-room-id" class="bold">--</span>
      </div>

      <!-- Room Floor -->
      <div class="row">
          <span class="label">Room Floor:</span>
          <span id="ui-room-floor" class="bold">--</span>
      </div>

      <!-- Room Temperature -->
      <div class="row" style="margin-top: 15px; border-top: 1px solid #444; padding-top: 15px;">
          <span class="label">Temperature:</span>
          <span id="ui-iot-temp" class="bold">">??</span>
      </div>

      <!-- Room AC & Light State -->
      <div class="row">
          <span class="label">AC State:</span>
          <span id="ui-iot-ac" class="bold">--</span>
       
          <span class="label">Lights State:</span>
          <span id="ui-iot-lights" class="bold">--</span>
      </div>

      <!-- Time & Coordinates -->
      <div class="row" style="margin-top: 15px; border-top: 1px solid #444; padding-top: 15px;">
          <span class="label">Time:</span>
          <span id="ui-iot-time" class="bold value">??</span>
      </div>

      <div class="row">
          <span class="label">Coordinates:</span>
          <span id="ui-coords" class="bold value">??</span>
      </div>

    </div>

    <div id="gui-container">
      
    </div>

    <!-- Controls Explanation -->
    <div class="tracker-ui" id="controls">

      <h3>Controls</h3> <div class="row">
          <span class="label">Zoom:</span>
          <span id="ui-room-name">Scroll Wheel/Pinch</span>
      </div>

      <div class="row">
          <span class="label">Move:</span>
          <span id="ui-room-id">Right Click & Pan</span>
      </div>

      <div class="row">
          <span class="label">Rotate:</span>
          <span id="ui-room-floor">Left Click & Pan</span>
      </div>

      <div class="row" style="margin-top: 10px; border-top: 1px solid #444; padding-top: 5px;">
        <span style="font-size: 0.8em">Model can also be controlled via the "Camera Controls" panel at the top right.</span>
      </div>

    </div>

    <div class="tracker-ui row" id="occupancy">

      <span>Occupancy:</span>
      <span id="ui-iot-occupancy" class="bold value">Detecting...</span>

    </div>

    <!-- <video class="tracker-ui" id="homeless" autoplay unmute src="./others/homeless.mp4" type="video/mp4">
    </video> -->

    <div class="crosshair"></div>

    <script type="module" src="index.js"></script>

  </body>

</html>
